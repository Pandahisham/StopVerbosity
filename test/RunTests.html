<!DOCTYPE HTML>
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-jquery.js"></script>
  
  <script type="text/javascript" src="lib/jquery-simulate-ext/bililiteRange.js"></script>
  <script type="text/javascript" src="lib/jquery-simulate-ext/jquery.simulate.js"></script>
  <script type="text/javascript" src="lib/jquery-simulate-ext/jquery.simulate.ext.js"></script>
  <script type="text/javascript" src="lib/jquery-simulate-ext/jquery.simulate.key-sequence.js"></script>
  <script type="text/javascript" src="lib/jquery-simulate-ext/jquery.simulate.key-combo.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../src/stopVerbosity.js"></script>
  

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/stopVerbosity.js"></script>
  

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
